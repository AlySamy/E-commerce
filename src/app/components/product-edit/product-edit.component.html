<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container bg-light">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4 ">
        <div >
          <div class="form-group mb-3 ">
            <label for="product-name">Product Name:</label>
            <input type="text" class="form-control" id="product-name"[(ngModel)]="product.productName">
          </div>
          <div class="form-group mb-3">
            <label for="product-description mb-4" >Product Description:</label>
            <textarea class="form-control" id="product-description" rows="3"[(ngModel)]="product.productDicription"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="product-quantity">Product Quantity:</label>
            <input type="number" class="form-control" id="product-quantity" [(ngModel)]="product.quantity">
          </div>
          <div class="form-group mb-3">
            <label for="product-price">Product Price:</label>
            <input type="text" class="form-control" id="product-price"[(ngModel)]="product.price">
          </div>
          <div class="form-group mb-4 mb-3">
            <label for="product-image"></label>
            <input type="file" class="form-control-file" id="product-image"[(ngModel)]="product.imgUrl">
          </div>
          <button class="btn btn-primary mb-4"(click)="upadatData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
